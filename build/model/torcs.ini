[general]
cvt_to_black_and_white=false ; if true image will be black and white, else image will be rgb
do_preprocess=false ; if true preprocessing will be done, else this step will be ignored

[torcs]
reward_type=one ; start, center, one
do_resize=false ; if do_rezie = true, size will be 240*320, else it will be 420*640

[model]
update_global_iter=5 ;
max_ep=300 ;
max_ep_step=200 ;

gamma=0.99 ;
util_learning_rate=0.01 ;
learning_rate=0.001 ;
eps=1e-8 ;
betas=(0.9, 0.999) ; 
